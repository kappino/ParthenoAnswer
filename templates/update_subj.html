{% extends "base.html" %}

{% block body %}

{% if session['user_level']==1 %}
<form id="post" method="post">
    <div>
        Subject Name
        <input type="text" name="new_subj" id="new_subj" placeholder="New subject name.." spellcheck="false"  value="{{ new_subj }}">
        <input class=item type="submit" value="Add">
        <h2 id="success" class="hidden" style="color: var(--yellow)">Successfully submitted!</h2>
        <h2 id="failure" class="hidden" style="color: var(--red)">Failure to submit! </h2>
        </div>
</form>
{% else %}
<h1>You have no permission!</h1>
<script src="{{ url_for('static', filename='update_subject.js') }}"></script>
{% endblock %}
