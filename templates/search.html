{% extends "base.html" %}



{% block body %}
{% if posts %}
<div style="width: 95%">
    <table>
        <tr>
            <th>Post</th>
            <th>Created by</th>
            
        </tr>
        {% for post in posts  %}
        <tr>
            <td class="leftpart"><b>{{ post["title"] }}</b><br>{{ post["content"] }}</td>
            <td class="rightpart"><b>{{ post["author"] }}</b> <br> {{post["date"]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% else %}
    <h1>No Sub Categories yet!</h1>
{% endif %}
    <script src="static/search_posts.js"></script>
{% endblock %}
