{% extends "base.html" %}

{% block body %}
<form id="post" method="post">
    <div>
        Post title
        <input type="text" name="post_title" id="post_title" placeholder="New post title.." spellcheck="false"  value="{{ post_title }}">
         &nbsp;Content
        <input style="width:fit-content;height: fit-content;" type="text" name="post_content" id="post_content" placeholder="New post_content.." spellcheck="false"  value="{{ post_content }}">
        <input type="submit" value="Add">
        <h2 id="success" style="color: var(--black)">Successfully submitted!</h2>
        <h2 id="failure" style="color: var(--red)">Failure to submit! </h2>
        </div>
</form>
<script src="{{ url_for('static', filename='create_post.js') }}"></script>
{% endblock %}
