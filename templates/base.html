<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../static/manifest.json">
    <meta name="theme-color" content="white"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script>
		function myFunction() {
  			document.getElementById("myDropdown").classList.toggle("show");
		}

		// Close the dropdown menu if the user clicks outside of it
		window.onclick = function(event) {
  			if (!event.target.matches('.dropbtn')) {
    			var dropdowns = document.getElementsByClassName("dropdown-content");
    			var i;
    			for (i = 0; i < dropdowns.length; i++) {
      				var openDropdown = dropdowns[i];
      				if (openDropdown.classList.contains('show')) {
        				openDropdown.classList.remove('show');
      				}
    			}
  			}
		}	
	</script>
    {% block head %}
    {% endblock %}
    <title>ParthenopeAnswer - Community degli Studenti</title>
</head>
<body>
    <div id="wrapper">
    <div id="menu">
        <ul>
            <li>
            <a href="{{ url_for('index') }}"><img id=logo src="{{ url_for('static', filename='logo.png') }}" float=left/></a>
            </li>
            <li>
            <form id= "Ricerca" method="post" action="{{ url_for('search') }}">
            <select name="id_search">
                <option value= "topics"> topic </option>
                <option value= "users"> user </option>	
            </select>
            <input type="text" placeholder="Search anything" name="search">
            <button type="submit" name="submit"><i class="fa fa-fw fa-search"></i></button>
            </form>
            </li>
            <li>
    
            <div id="userbar">
            {% if session['username'] %}
                Hello <b>{{session['username']}}</b>. Not you? <a class="item" href="{{ url_for('sign_out')}}">Sign out</a>
            {% else %}
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn"><i class="fa fa-fw fa-user"></i>Account</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="{{ url_for('sign_in') }}">
                        <p style="letter-spacing: normal">Sing In</p>
                    </a> 
                </div>
          </div>
          {% endif %}
            </div>
            </li>
        </ul>
            </div>

        <div id="content">
    {% block body %}
    {% endblock %}
        </div> <!--content-->
    </div> <!--wrapper--> 
    <div id="footer">Aiello Riccardo - Esposito Crescenzo - Genovese Aniello</div>
</body>
</html>
