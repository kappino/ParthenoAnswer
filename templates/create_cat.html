{% if session['user_level']==1 %}
<div>
Name
<input type="text" name="cat_name" id="cat_name" placeholder="New category name.." spellcheck="false"  value="{{ cat_name }}">
Description
<input type="text" id="cat_desc" name="cat_desc" spellcheck="false" placeholder="Description..." value="{{ cat_desc }}">
<input class=item type="submit" value="{{ submit_text }}">
<h2 id="success" class="hidden" style="color: var(--yellow)">Successfully submitted!</h2>
<h2 id="failure" class="hidden" style="color: var(--red)">Failure to submit! </h2>
</div>
{% endif %}
